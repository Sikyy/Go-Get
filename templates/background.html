<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>监控页面</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .status {
            font-size: 20px;
            color: #333;
        }
        .chart {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>监控信息</h1>
        <div class="status">
            <p>今天下载了<span id="torrentCount">0</span> 个 torrent</p>
            <p>今天有 <span id="pageVisits">0</span> 个人访问了我的页面</p>
            <p>今天下载了 <span id="magnetCount">0</span> 个 magnet</p>
            <p>数据库状态: <span id="dbStatus">正常</span></p>
        </div>
        <h2>波形图</h2>
        <canvas class="chart" id="chart"></canvas>
    </div>

    <script>
        // 这里可以添加JavaScript代码来动态更新监控数据和波形图
        // 你需要使用合适的库来生成波形图，比如Chart.js
    </script>
</body>
</html>
