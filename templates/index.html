<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Torrent Downloader</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Everything Downloader</h1>
        </header>
        <main>
            <section class="add-magnet">
                <h2>添加下载任务</h2>
                <div class="input-container">
                    <input type="text" id="http-link" placeholder="输入下载链接">
                    <button id="add-http-btn">下载HTTP</button>
                </div>
                <div class="input-container">
                    <input type="text" id="magnet-link" placeholder="输入下载链接">
                    <button id="add-magnet-btn">下载Magnet</button>
                </div>
                <div class="input-container">
                    <input type="file" id="file-input" style="display: none;">
                    <button id="select-file-button">选择文件</button>
                    <div id="selected-file-info"></div>
                    <button id="add-torrent-btn">下载Torrent</button>
                </div>
                <!-- <div>
                    <label for="folderInput">选择文件输出路径：</label>
                    <input type="file" id="folderinput" webkitdirectory directory />
                    <button>输出文件夹</button>
                </div> -->
            </section>
            <section class="magnet-list">
                <h2>下载任务列表</h2>
                <ul id="magnet-list">
                    <!-- Torrent items will be added here dynamically -->
                </ul>
            </section>
            <section class="magnet-details">
                <h2 class="white-text">解析结果</h2>
                <div id="magnet-details-container">
                    <!-- 解析结果将在此处显示 -->
                </div>
                <div id="output"></div>
                <!-- 输出结果 -->
            </section>
        </main>
        <!-- <script src="/static/inputfile.js"></script> -->
    </div>
</body>
<script src="/static/js/downloadhttp.js"></script>
<script src="/static/js/downloadmagnet.js"></script>
<script src="/static/js/downloadtorrent.js"></script>
<script src="/static/js/output.js"></script>
<!-- <script src="/static/js/folder.js"></script> -->
</html>
